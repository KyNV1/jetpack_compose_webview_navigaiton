<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Custom Header</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #e0f2f7; /* Màu nền nhẹ */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%; /* Quan trọng để flexbox hoạt động */
            width: 100%;
        }
        h1 {
            font-size: 20px;
            color: #00796b; /* Màu chữ đậm */
            margin-left: 10px; /* Khoảng cách với icon nếu có */
        }
    </style>
</head>
<body>
    <h1>設定</h1> <!-- Tiêu đề Cài đặt -->
    <!-- Bạn có thể thêm một biểu tượng mũi tên quay lại nếu muốn nó là một phần của webview -->
</body>
</html>
